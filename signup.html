<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/signup.css">

    <title>Dㅇ - 회원가입</title>
</head>
<body>
    <script type="text/javascript" defer src="js/signUp.js"></script>
    
    <header>
        <a href="login.html" id="main_logo" title="로그인 페이지로">Dㅇ</a>
    </header>
    <section class="signup_form">
        <h1>J O I N</h1>
        <hr>
        <form action="login.html" name="memberFrm" method="post">
            <div class="input_area label_move_area">
                <input type="text" name="userId" id="userId" autocomplete="off" required oninvalid="off">
                <label>아이디</label>
                <br>
                <span class="message_box" id="idMsg"></span>
            </div>
            <div class="input_area label_move_area">
                <input type="password" name="pwd" id="pwd" maxlength="12" autocomplete="off" required>
                <label>비밀번호</label>
                <button type="button" id="btn_show_pwd"><img src="icon/eye_visible_icon.png" alt=""></button>
                <br>
                <span class="message_box" id="pwdMsg"></span>
            </div>
            <div class="input_area label_move_area">
                <input type="password" name="pwdCheck" id="pwdCheck" maxlength="12" autocomplete="off" required>
                <label>비밀번호 확인</label>
                <br>
                <span class="message_box" id="pwdCheckMsg"></span>
            </div>
            <div class="input_area label_move_area">
                <input type="text" name="userName" id="userName" autocomplete="off" required>
                <label>이름</label>
                <br>
                <span class="message_box" id="nameMsg"></span>
            </div>
            <div class="input_area">
                <input type="date" name="birth" id="birth" value="1999-09-09" min="1990-01-01" max="">
                <label>생년월일</label>
                <select name="gender" id="gender">
                    <option value="남">남</option>
                    <option value="여">여</option>
                    <option value="">선택안함</option>
                </select>
                <label>성별</label>
            </div>

            <div class="input_area phone_area">
                <select name="phone1" id="phone1">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                </select>
                <label>휴대전화</label>
                <input type="text" name="phone2" id="phone2" maxlength="8" placeholder="ex)12341234" autocomplete="off" required>
                <br>
                <span class="message_box" id="phoneMsg"></span>
            </div>
            <div class="input_area label_move_area phone_area">
            </div>

            <div class="input_area label_move_area">
                <input type="text" name="emailId" id="emailId" title="이메일을 입력해주세요" autocomplete="off" required>
                <label>이메일</label>
                <span id="email_at">@</span>
                <input type="text" name="emailAddr" id="emailAddr" list="emailAddrs" autocomplete="off" required>
                <datalist id="emailAddrs">
                    <option value="naver.com">
                    <option value="hanmail.net">
                    <option value="gmail.com">
                    <option value="yahoo.com">
                    <option value="hotmail.com">
                    <option value="korea.com">
                    <option value="nate.com">
                </datalist> 
                <br>
                <span class="message_box" id="emailMsg"></span>
            </div>
            <div class="btn_area">
                <button type="submit" id="btn_signUp">가입하기</button>
                <button type="reset" id="btn_reset">초기화</button>
            </div>
        </form>
    </section>

    
</body>
</html>
